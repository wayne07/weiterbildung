<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf ShipWreckList</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="shipwreckslist" th:unless="${#lists.isEmpty(allShipwrecks)}">

        <!--<a ui-sref="newShipwreck" class="btn-primary btn-lg nodecoration">Add New Shipwreck</a>-->

        <table class="table shipwrecktable">
            <tr>
                <td><h3>All Shipwrecks</h3></td>
                <td></td>
            </tr>
            <tr th:each="shipwreck : ${allShipwrecks}">
                <td th:text="${{shipwreck.name}}">any name</td>
                <td th:text="${{shipwreck.description}}">desc</td>
                <td th:text="${{shipwreck.yearDiscovered}}">2042</td>
                <!--<td>-->
                    <!--<a class="btn btn-primary" ui-sref="viewShipwreck({id:shipwreck.id})">View</a>-->
                    <!--<a class="btn btn-danger"  ng-click="deleteShipwreck(shipwreck)">Delete</a>-->
                <!--</td>-->
            </tr>
        </table>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
